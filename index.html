<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- keen slider -->

    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./slider-style.css" />

    <!-- keen slider -->
  </head>
  <body>
    <div id="app"></div>
    <!-- header -->
    <header>
      <div class="header flex">
        <nav>
          <ul class="flex list-header">
            <li><a href="#">محصولات</a></li>
            <li><a href="#">برند ها</a></li>
            <li><a href="#">مقالات</a></li>
            <li>
              <a href="#"
                ><img
                  src="./public/images/header/90e2434fa10bd766430a42a93396e1e6.png"
                  alt="Toranj Logo Head"
              /></a>
            </li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
            <li>
              <a href="#"
                ><img
                  id="language-setting"
                  src="./public/images/header/Language Flag.png"
                  alt="Language Settings"
                  width="35"
                  height="31"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div class="container flex">
        <div class="container-text">
          <p class="toranj-bold-text">ترنج بهار پارس</p>
          <p class="container-text-toranj-info">
            از بدو تاسیس تا کنون، عالی ترین هدف بنیانگذاران و مدیران این شرکت ،
            ارائه کالاهای با کیفیت به همراه خدمات متنوع و بر اساس نیاز مشتریان
            ایرانی بوده است
          </p>
          <div class="product-show-button">
            <button>مشاهده محصولات</button>
          </div>
        </div>

        <img
          id="bird"
          src="./public/images/header/bird.png"
          alt="Toranj bird Picture"
          width="526"
          height="595"
        />
      </div>
      <!-- Slider Bird Picture -->
      <div class="container">
        <div id="bird-slider" class="keen-slider" style="max-width: 600px">
          <div
            class="keen-slider__slide number-slide1"
            style="min-width: 150px; max-width: 150px"
          >
            1
          </div>
          <div
            class="keen-slider__slide number-slide2"
            style="min-width: 100px; max-width: 100px"
          >
            2
          </div>
          <div
            class="keen-slider__slide number-slide3"
            style="min-width: 200px; max-width: 200px"
          >
            3
          </div>
          <div
            class="keen-slider__slide number-slide4"
            style="min-width: 500px; max-width: 500px"
          >
            4
          </div>
          <div
            class="keen-slider__slide number-slide5"
            style="min-width: 150px; max-width: 150px"
          >
            5
          </div>
          <div
            class="keen-slider__slide number-slide6"
            style="min-width: 75px; max-width: 75px"
          >
            6
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
