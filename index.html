<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- keen slider -->

    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./slider-style.css" />

    <!-- keen slider -->
  </head>
  <body>
    <div id="app"></div>
    <!-- header -->
    <header>
      <div class="header flex">
        <nav>
          <ul class="flex list-header">
            <li><a href="#">محصولات</a></li>
            <li><a href="#">برند ها</a></li>
            <li><a href="#">مقالات</a></li>
            <li>
              <a href="#"
                ><img
                  src="./public/images/header/90e2434fa10bd766430a42a93396e1e6.png"
                  alt="Toranj Logo Head"
              /></a>
            </li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
            <li>
              <a href="#"
                ><img
                  id="language-setting"
                  src="./public/images/header/Language Flag.png"
                  alt="Language Settings"
                  width="35"
                  height="31"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div class="container flex">
        <div class="container-text">
          <p class="toranj-bold-text">ترنج بهار پارس</p>
          <p class="container-text-toranj-info">
            از بدو تاسیس تا کنون، عالی ترین هدف بنیانگذاران و مدیران این شرکت ،
            ارائه کالاهای با کیفیت به همراه خدمات متنوع و بر اساس نیاز مشتریان
            ایرانی بوده است
          </p>
          <div class="product-show-button">
            <button>مشاهده محصولات</button>
          </div>
        </div>

        <img
          id="bird"
          src="./public/images/header/bird.png"
          alt="Toranj bird Picture"
          width="526"
          height="595"
        />
      </div>
      <!-- Slider Bird Picture -->
      <div class="slider-one">
        <div id="bird-slider" class="keen-slider">
          <div class="keen-slider__slide number-slide1">
            <img
              src="public/images/Slider-bird-1/5e35aa9877f26e51700dc4788bae97c6.jpeg"
              alt=""
            />
          </div>
          <div class="keen-slider__slide number-slide2">
            <img
              src="public/images/Slider-bird-1/aa703b7a63db2d90ef696ce7655cc0c7.jpeg"
              alt=""
            />
          </div>
          <div class="keen-slider__slide number-slide3">3</div>
          <div class="keen-slider__slide number-slide4">4</div>
          <div class="keen-slider__slide number-slide5">5</div>
          <div class="keen-slider__slide number-slide6">6</div>
        </div>
      </div>
      <!-- Suprem Sale -->
      <div class="slider-sale">
        <!-- blured picture -->
        <div class="par">
          <img
            src="public/images/main/par.png"
            width="190.93"
            height="419.62"
            alt="par"
          />
        </div>
        <div class="sale-grid-details">
          <div class="back-forward-button">
            <img
              class="back-button"
              src="public/images/suprem-sale/Group 26.svg"
              alt="Back Button"
            />
            <img
              class="forward-button"
              src="public/images/suprem-sale/Group 26.svg"
              alt="Back Button"
            />
          </div>

          <img
            class="special-sale"
            src="public/images/suprem-sale/sale.png"
            width="193"
            height="59"
            alt="Special Sale's"
          />
          <p class="flex">خرید لحظه آخری با قیمت استثنائی</p>
          <div class="slider-timer"></div>
          <a href="#"
            ><img
              class="all-button"
              src="public/images/main/All Button.png"
              alt="Button"
          /></a>
        </div>

        <div class="sale-grid-two">تسسسسسسسسسسسسسسسست</div>
      </div>
    </main>
    <script type="module" src="/main.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
